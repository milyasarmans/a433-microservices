# gunakan API versi 1
apiVersion: apps/v1

# tentukan jenis object = deployment
kind: Deployment

# metadata
metadata:
  # backend
  name: karsajobs-microservices
  # labels
  labels:
    app: karsajobs
    tier: backend

# spesifikasi
spec:
  # buat replica
  replicas: 1
  # select matchlabels
  selector:
    matchLabels:
      app: karsajobs
      tier: backend
  # port dari service
  template:
    metadata:
      labels:
        app: karsajobs
        tier: backend
    spec:
      containers:
        - name: karsajobs-microservices
          # ambil image
          image: milyasarmans/karsajobs:latest
          # deklarasikan port
          ports:
            - containerPort: 8080
          # env
          env:
            # port yang dijalankan oleh node
            - name: APP_PORT
              value: "8080"
            # database
            - name: MONGO_HOST
              value: "karsajobs-database"
            # kredensial dari mongo-secret
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_USERNAME
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_ROOT_PASSWORD
